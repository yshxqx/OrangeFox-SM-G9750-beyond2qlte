name: 解包 boot.img
on: workflow_dispatch

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装依赖
        run: sudo apt update && sudo apt install -y git cpio lzop
        
      - name: 克隆 AIK 并解包
        run: |
          # 克隆官方仓库（已验证有完整脚本）
          git clone https://github.com/osm0sis/Android-Image-Kitchen.git aik
          # 进入目录 + 授权 + 强制解包（忽略格式警告）
          cd aik && chmod +x unpackimg.sh && ./unpackimg.sh ../boot.img -f
          
      - name: 上传结果
        uses: actions/upload-artifact@v4
        with:
          name: 解包结果
          path: aik/split_img/
          if-no-files-found: ignore
